<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" id="new-task-input" placeholder="Tarefa a ser feita">
                <button id="add-button">Adicionar</button>
            </div>
            <div class="tasks">
                <p id="pending-task">Tarefas pendentes: <span id="count-value">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
